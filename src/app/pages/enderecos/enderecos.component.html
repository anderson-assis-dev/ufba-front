<app-layout-geral title="Menu" primaryBtnText="Usuários">
  <div *ngIf="!dataSource.data.length">
    <button mat-raised-button
            #tooltip="matTooltip"
            matTooltip="Adicionar Endereço"
            color="primary" (click)="createAddress()">Adicionar Endereço</button>
  </div>
  <mat-card  style="width: 90%;" *ngIf="dataSource.data.length">

    <mat-card-content>Endereços Cadastrados</mat-card-content>
    <table mat-table  [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let address"> {{address.id}} </td>
      </ng-container>
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef> CEP </th>
        <td mat-cell *matCellDef="let address"> {{address.postalCode}} </td>
      </ng-container>
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Rua </th>
        <td mat-cell *matCellDef="let address"> {{address.street}} </td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let address"> {{address.city}} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let address"> {{address.state}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let address">
          <button mat-icon-button         #tooltip="matTooltip"
                  matTooltip="Adicionar Endereço" color="primary" (click)="createAddress()">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button         #tooltip="matTooltip"
                  matTooltip="Editar Endereço" color="accent" (click)="editAddress(address)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button         #tooltip="matTooltip"
                  matTooltip="Excluir Endereço" color="warn" (click)="deleteAddress(address)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Selecione a quantidade de endereços por página">
    </mat-paginator>
  </mat-card>
</app-layout-geral>
