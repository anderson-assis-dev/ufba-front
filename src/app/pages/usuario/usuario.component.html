<app-layout-geral title="Menu" primaryBtnText="Usuários">
  <mat-card  style="width: 90%;">
    <mat-card-header>
      <mat-card-title>Tabela de Usuários</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let user"> {{user.login}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary"         #tooltip="matTooltip"
                    matTooltip="Visualizar Endereço" (click)="viewAddress(user)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button         #tooltip="matTooltip"
                    matTooltip="Adicionar Endereço" color="primary" (click)="createAddress(user)">
              <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button color="accent"         #tooltip="matTooltip"
                    matTooltip="Editar Usuário" (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"         #tooltip="matTooltip"
                    matTooltip="Excluir Usuário" (click)="deleteUser(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Selecione a quantidade de usuários por página">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</app-layout-geral>
