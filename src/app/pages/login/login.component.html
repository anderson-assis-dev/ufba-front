<app-default-login-layout
  title="FaÃ§a seu login"
  primaryBtnText="Acessar"
  [showSpinner]="showSpinner"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!loginForm.valid"
  secondaryBtnText="Cadastre-se agora">
  <form [formGroup]="loginForm">
      <app-primary-input
        formControlName="login"
        inputName="login"
        type="text"
        label="Login"
        placeholder="admin"
      >
        <img src=""/>
      </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src=""/>
    </app-primary-input>

  </form>
</app-default-login-layout>
