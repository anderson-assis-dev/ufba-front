<app-layout-geral title="Menu" primaryBtnText="Arquivos">
  <mat-card  style="width: 90%;">
    <mat-card-header>
      <mat-card-title>Listagem de arquivos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let file"> {{file.id}} </td>
        </ng-container>
        <ng-container matColumnDef="fileName">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let file"> {{file.fileName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let file">
            <button mat-icon-button color="primary" (click)="viewFile(file)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="createFile(file)">
              <mat-icon>add</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteFile(file?.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Selecione a quantidade de arquivos por página">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</app-layout-geral>
