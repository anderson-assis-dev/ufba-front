<app-default-login-layout
  title="Cadastre-se Aqui"
  primaryBtnText="Cadastrar" (submit)="submit()" (navigate)="navigate()"
  [disablePrimaryButton]="!cadastroForm.valid"
  secondaryBtnText="Acessar agora">
  <form [formGroup]="cadastroForm">
    <app-primary-input
      formControlName="nome"
      inputName="nome"
      type="text"
      label="Nome"
      placeholder="Felipe Costa"
    >
      <img src=""/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="admin"
    >
      <img src=""/>
    </app-primary-input>
    <app-primary-input
      formControlName="login"
      inputName="login"
      type="text"
      label="Login"
      placeholder="admin"
    >
        <img src=""/>
      </app-primary-input>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src=""/>
    </app-primary-input>

  </form>
</app-default-login-layout>
