<app-default-login-layout
  title="Cadastre-se Aqui"
  primaryBtnText="Cadastrar" (submit)="submit()" (navigate)="navigate()"
  [disablePrimaryButton]="!cadastroForm.valid"
  [showLogo]="false"
  secondaryBtnText="Acessar agora">
  <form [formGroup]="cadastroForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Nome"
      placeholder="Felipe Costa"
    >
      <img src=""/>
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="admin"
    >
      <img src=""/>
    </app-primary-input>
    <app-primary-input
      formControlName="login"
      inputName="login"
      type="text"
      label="Login"
      placeholder="admin"
    >
        <img src=""/>
      </app-primary-input>
    <app-primary-select
      label="Função"
      inputName="role"
      [options]="[{ value: 'ADMIN', label: 'Administrador' }, { value: 'USER', label: 'Usuário' }]">
      <img src=""/>
    </app-primary-select>

    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
    >
      <img src=""/>
    </app-primary-input>
    <mat-progress-bar
      mode="determinate"
      [value]="calculatePasswordStrength()"
      [ngClass]="{'strong': getPasswordStrength(cadastroForm.get('password')?.value) >= 70, 'weak': getPasswordStrength(cadastroForm.get('password')?.value) < 70}">

    </mat-progress-bar>
  </form>


</app-default-login-layout>
